<div class="container register-form">
    <div class="form">
        <div class="form-content">
          <div class="headings">Registration Form</div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your First Name *" [(ngModel)]="user.firstName"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Last Name *" [(ngModel)]="user.lastName"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" [(ngModel)]="user.password"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password *" [(ngModel)]="user.matchingPassword"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email"/>
                    </div>
                </div>
            </div>
            <button type="button" class="btnSubmit" (click)="register()">Submit</button>
        </div>
    </div>
  </div>
